<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Finalizer</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom background grid + glow -->
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: ui-sans-serif, system-ui, sans-serif;
      overflow-x: hidden;
    }

    .grid-bg {
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 4rem 4rem;
      opacity: 0.2;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center relative">

  <!-- grid background -->
  <div class="absolute inset-0 grid-bg"></div>

  <!-- neon glows -->
  <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-900/20 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-900/20 rounded-full blur-3xl"></div>

  <!-- content -->
  <div class="relative z-10 w-full max-w-2xl px-6">

    <!-- Title -->
    <div class="text-center mb-16">
      <div class="inline-flex items-center gap-3 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-terminal w-6 h-6 text-purple-400">
          <polyline points="4 17 10 11 4 5"></polyline>
          <line x1="12" y1="19" x2="20" y2="19"></line>
        </svg>

        <h1 class="text-4xl font-light tracking-wide">Script Finalizer</h1>
      </div>

      <div class="h-px w-32 bg-gradient-to-r from-transparent via-purple-500 to-transparent mx-auto mt-4"></div>
    </div>

    <!-- card -->
    <div class="bg-black/50 backdrop-blur-xl border border-zinc-800 rounded-2xl p-8 shadow-2xl">

      <label class="block mb-4 text-sm font-light text-zinc-400 tracking-wide">
        Insert Game ID BASH
      </label>

      <textarea
        id="script-input"
        class="w-full rounded-md border px-3 py-2 bg-black/50 border-zinc-700 text-white min-h-[200px] font-mono text-sm resize-none focus:outline-none focus:border-purple-500"
        placeholder="curl https://..."
        maxlength="4000"
      ></textarea>

      <div id="counter" class="mt-2 text-right text-xs text-zinc-500">0 / 4000 characters</div>

      <button
        id="submit-btn"
        class="w-full mt-6 h-12 rounded-md text-white font-light tracking-wide text-base
               bg-gradient-to-r from-purple-600 to-blue-600
               hover:from-purple-500 hover:to-blue-500
               disabled:opacity-50 disabled:cursor-not-allowed
               transition-all shadow"
        disabled
      >
        Submit Script
      </button>

    </div>

    <p class="text-center mt-8 text-zinc-600 text-sm font-light">
      Only curl commands are accepted
    </p>
  </div>

  <!-- simple JS for counter + button state -->
  <script>
    const textarea = document.getElementById("script-input");
    const counter = document.getElementById("counter");
    const button = document.getElementById("submit-btn");

    textarea.addEventListener("input", () => {
      const len = textarea.value.length;
      counter.textContent = `${len} / 4000 characters`;

      // enable button if text contains "curl "
      if (len > 0 && textarea.value.trim().startsWith("curl")) {
        button.disabled = false;
      } else {
        button.disabled = true;
      }
    });
  </script>

</body>
</html>
